<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Chamados - Atendente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding-top:20px}</style>
</head>
<body>
<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3>Chamados (Atendente)</h3>
    <div><button class="btn btn-outline-secondary btn-sm" id="sair">Sair</button></div>
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Filtrar por status</label>
          <select id="filtroStatus" class="form-select">
            <option value="">Todos</option>
            <option value="ABERTO">Aberto</option>
            <option value="EM_ATENDIMENTO">Em Atendimento</option>
            <option value="RESOLVIDO">Resolvido</option>
            <option value="CANCELADO">Cancelado</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="btnCarregar" class="btn btn-primary w-100">Carregar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="mb-3">Abrir novo chamado</h5>
      <form id="formNovo" class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Título *</label>
          <input id="titulo" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Setor</label>
          <input id="setor" class="form-control" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Descrição</label>
          <textarea id="descricao" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-md-3">
          <label class="form-label">Prioridade *</label>
          <select id="prioridade" class="form-select">
            <option value="BAIXA">Baixa</option>
            <option value="MEDIA" selected>Média</option>
            <option value="ALTA">Alta</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Status *</label>
          <select id="status" class="form-select">
            <option value="ABERTO" selected>Aberto</option>
            <option value="EM_ATENDIMENTO">Em Atendimento</option>
            <option value="CANCELADO">Cancelado</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Atribuir a (opcional - ID do técnico)</label>
          <input id="atribuido_a" class="form-control" type="number" placeholder="ex: 2" />
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100" type="submit">Criar</button>
        </div>
      </form>
      <div id="msgNovo" class="small text-danger mt-2"></div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead>
        <tr>
          <th>ID</th><th>Título</th><th>Status</th><th>Prioridade</th><th>Setor</th>
          <th>Criado por</th><th>Atribuído</th><th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
function token(){ return localStorage.getItem("access_atendente"); }
function authHeaders(){ return {"Authorization":"Bearer " + token(), "Content-Type":"application/json"}; }
function exigirToken(){ if(!token()){ window.location.href="/atendente/login/"; } }
exigirToken();
document.getElementById("sair").onclick = () => {  
  localStorage.removeItem("access_atendente");
  localStorage.removeItem("refresh_atendente");
  window.location.href="/atendente/login/";
};

async function carregar(){
  const status = document.getElementById("filtroStatus").value;
  const url = status ? `/api/tickets/?status=${status}` : "/api/tickets/";
  const res = await fetch(url, {headers: authHeaders()});
  const data = await res.json();
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";
  data.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.id}</td>
      <td>${t.titulo}</td>
      <td>
        <select data-id="${t.id}" class="form-select form-select-sm sel-status">
          ${["ABERTO","EM_ATENDIMENTO","RESOLVIDO","CANCELADO"].map(s => `<option value="${s}" ${s===t.status?"selected":""}>${s}</option>`).join("")}
        </select>
      </td>
      <td>${t.prioridade}</td>
      <td>${t.setor || ""}</td>
      <td>${t.criado_por_info?.username || ""}</td>
      <td>${t.atribuido_a_info?.username || ""}</td>
      <td><button class="btn btn-outline-primary btn-sm btn-salvar" data-id="${t.id}">Salvar</button></td>
    `;
    tbody.appendChild(tr);
  });
  document.querySelectorAll(".btn-salvar").forEach(btn => {
    btn.addEventListener("click", async (e) => {
      const id = e.target.getAttribute("data-id");
      const sel = document.querySelector(`select.sel-status[data-id="${id}"]`);
      const novoStatus = sel.value;
      const res = await fetch(`/api/tickets/${id}/`, {
        method: "PATCH",
        headers: authHeaders(),
        body: JSON.stringify({status: novoStatus})
      });
      if(!res.ok){
        const err = await res.json();
        alert("Erro ao salvar: " + JSON.stringify(err));
      }else{
        await carregar();
      }
    });
  });
}
document.getElementById("btnCarregar").onclick = carregar;
carregar();

document.getElementById("formNovo").addEventListener("submit", async (e) => {
  e.preventDefault();
  const body = {
    titulo: document.getElementById("titulo").value.trim(),
    descricao: document.getElementById("descricao").value.trim(),
    prioridade: document.getElementById("prioridade").value,
    setor: document.getElementById("setor").value.trim(),
    status: document.getElementById("status").value,
  };
  const atrib = document.getElementById("atribuido_a").value.trim();
  if(atrib) body.atribuido_a = Number(atrib);

  try {
    const res = await fetch("/api/tickets/", {
      method: "POST",
      headers: authHeaders(),
      body: JSON.stringify(body)
    });
    if(!res.ok){
      const err = await res.json();
      document.getElementById("msgNovo").innerText = JSON.stringify(err);
      return;
    }
    document.getElementById("formNovo").reset();
    document.getElementById("msgNovo").innerText = "";
    await carregar();
  } catch(err){
    document.getElementById("msgNovo").innerText = err.message;
  }
});
</script>
</body>
</html>
